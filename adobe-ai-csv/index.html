<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Adobe Stock AI CSV Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0f1c;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #111728;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      width: 640px;
    }
    h2 {
      margin-top: 0;
    }
    button {
      padding: 10px 18px;
      background: #5a48f8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:disabled {
      background: #3a3655;
      cursor: not-allowed;
    }
    input[type="file"] {
      padding: 10px;
      background: #222a40;
      border-radius: 6px;
      border: none;
      margin: 10px 0;
      color: #aaa;
      width: 100%;
    }
    .progress {
      margin-top: 10px;
      font-size: 14px;
      color: #9ca3af;
    }
    pre {
      background: #060b18;
      padding: 10px;
      border-radius: 8px;
      color: #6ddf8d;
      font-size: 12px;
      margin-top: 20px;
      max-height: 160px;
      overflow-y: auto;
    }
    .floating-love {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 22px;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.22);
      pointer-events: none;
      animation: loveFloat 4s ease-in-out infinite;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.15);
    }
    @keyframes loveFloat {
      0% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(-10px); opacity: 0.6; }
      100% { transform: translateY(0px); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Adobe Stock AI CSV generator</h2>
    <p>1. Pasirink savo AI nuotraukas (iki 1000).</p>
    <p>2. Spaudi ‚ÄûGenerate CSV‚Äú ‚Äì gausi <b>output.csv</b>, kur Title/Keywords/Category padaro AI pagal paƒçiƒÖ nuotraukƒÖ.</p>

    <input type="file" id="fileInput" multiple accept="image/*" />
    <button id="generateBtn" disabled>Generate CSV with AI</button>

    <div class="progress" id="status"></div>
    <pre id="preview"></pre>
  </div>

  <div class="floating-love">MYLIU TAVE BUƒåIUKAS üíã</div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const generateBtn = document.getElementById("generateBtn");
    const statusEl = document.getElementById("status");
    const previewEl = document.getElementById("preview");

    fileInput.addEventListener("change", () => {
      const count = fileInput.files.length;
      generateBtn.disabled = count === 0;
      statusEl.textContent = count ? `${count} files selected` : "";
      previewEl.textContent = "";
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const result = reader.result; // data:image/xxx;base64,xxxx
          const base64 = result.split(",")[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function analyzeImageWithAI(file) {
      const base64 = await fileToBase64(file);

      const response = await fetch("/api/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          imageBase64: base64,
          filename: file.name,
        }),
      });

      if (!response.ok) {
        const err = await response.json().catch(() => ({}));
        throw new Error(err.error || "Request failed");
      }

      return response.json();
    }

    generateBtn.addEventListener("click", async () => {
      const files = Array.from(fileInput.files);
      if (!files.length) return;

      generateBtn.disabled = true;
      statusEl.textContent = "Sending images to AI...";
      previewEl.textContent = "";

      const rows = [];
      rows.push(["Filename", "Keywords", "Title", "Category", "Releases"].join(","));

      let processed = 0;
      for (const file of files) {
        try {
          statusEl.textContent = `Analyzing ${file.name} (${++processed}/${files.length})...`;

          const meta = await analyzeImageWithAI(file);
          const title = (meta.title || "").replace(/"/g, '""');
          const keywords = Array.isArray(meta.keywords) ? meta.keywords.join(", ") : "";
          const safeKeywords = keywords.replace(/"/g, '""');
          const category = meta.category || 12;
          const releases = "";

          const safeFilename = file.name.replace(/"/g, '""');

          rows.push(
            `"${safeFilename}","${safeKeywords}","${title}",${category},"${releases}"`
          );
        } catch (err) {
          console.error(err);
          rows.push(
            `"${file.name.replace(/"/g, '""')}","","ERROR: ${String(
              err.message || err
            ).replace(/"/g, '""')}",12,""`
          );
        }
      }

      const csvContent = rows.join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "output.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      statusEl.textContent = `‚úÖ Done! Generated ${files.length} rows.`;
      previewEl.textContent = rows.slice(0, 8).join("\n");
      generateBtn.disabled = false;
    });
  </script>
</body>
</html>
